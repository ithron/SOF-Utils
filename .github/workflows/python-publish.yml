    - name: Get Version
      id: version
      run: "echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}"
    - name: Get Changelog
      id: changelog
      run: |
        echo "::set-output name=CHANGE_LOG::$(.github/scripts/changelog.sh ${{ steps.version.outputs.VERSION }})"
